name: Java CI
on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Deploy with Maven
      run: mvn -B deploy -Dtoken=${{ secrets.GITHUB_TOKEN }} --file pom.xml 
